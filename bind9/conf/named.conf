options {
    directory "/var/cache/bind";
    
    forwarders {
        8.8.8.8;
        8.8.4.4;
    };

    dnssec-validation auto;
    auth-nxdomain no;
    listen-on { any; };
    listen-on-v6 { any; };
    allow-query { any; };
    allow-recursion { any; };
    
    max-cache-size 256M;
    max-ncache-ttl 3600;
};

zone "example.com" {
    type master;
    file "/var/cache/bind/db.example.com";
    allow-update { key "rndc-key"; };
};

key "rndc-key" {
    algorithm hmac-sha256;
    secret "WILL_BE_REPLACED_AT_STARTUP";  # 这个值会在容器启动时被替换
}; 