{
    "Dhcp4": {
        "interfaces-config": {
            "interfaces": [ "*" ]
        },
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/tmp/kea4-ctrl-socket"
        },
        "lease-database": {
            "type": "postgresql",
            "name": "dhcp_admin",
            "user": "dhcp",
            "password": "dhcp_password",
            "host": "db",
            "port": 5432,
            "max-reconnect-tries": 10,
            "reconnect-wait-time": 5000
        },
        "valid-lifetime": 4000,
        "renew-timer": 1000,
        "rebind-timer": 2000,
        "subnet4": [
            {
                "subnet": "192.0.2.0/24",
                "pools": [ { "pool": "192.0.2.1 - 192.0.2.200" } ],
                "option-data": [
                    {
                        "name": "routers",
                        "data": "192.0.2.1"
                    },
                    {
                        "name": "domain-name-servers",
                        "data": "8.8.8.8, 8.8.4.4"
                    }
                ]
            }
        ],
        "loggers": [
            {
                "name": "kea-dhcp4",
                "output_options": [
                    {
                        "output": "/var/log/kea/dhcp4.log",
                        "pattern": "%D{%Y-%m-%d %H:%M:%S.%q} %-5p [%c] %m\n"
                    }
                ],
                "severity": "DEBUG",
                "debuglevel": 99
            }
        ]
    }
} 